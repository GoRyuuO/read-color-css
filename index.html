<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Color Game</title>
</head>

<body>
  <div class="center">
    <p class="output">Color</p>
  </div>
  
  <button onclick="startRand()">Next</button><br>
  
  <div class="lang">
    <input type="radio" name="lang" id="th" value="ภาษาไทย" checked><label for="th">ภาษาไทย</label>
    <input type="radio" name="lang" id="en" value="english"><label for="en">english</label>
  </div>

  <script>
    function getRandomColor(data = txtArr, times = 1, lang = "th") {
      let output = [""];
      lang = lang.toLowerCase();
      for (let i = 0; i < times; i++) {
        let rng = Math.floor(Math.random() * Math.floor(data[lang].length));
        output[i] = data[lang][rng];
      }
      return output;
    }

    // Decleared the Variable ------------------------------
    let txtArr = {
      th: ["ม่วง", "น้ำเงิน", "เขียว", "เหลือง", "ส้ม", "แดง", "ขาว", "ดำ", "ชมพู"],
      en: ["purple", "blue", "green", "yellow", "orenge", "red", "black", "pink"]
    };
    let output = document.querySelector('.output');
    // -----------------------------------------------------
    
    function startRand() {
      (document.querySelector('input#th').checked === false) ? lang = 'en': lang = 'th';
      output.innerHTML = (getRandomColor(txtArr, 1, lang).join());
      output.style.color = (getRandomColor(txtArr, 1, 'en').join());
    }
  </script>
</body>

</html>
